<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transcription</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Transcription</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ image_url }}" class="img-fluid" alt="Uploaded Image">
            </div>
            <div class="col-md-6">
                <form action="/save" method="post">
                    <div class="form-group">
                        <label for="edited_text">Edit the transcription:</label>
                        <textarea class="form-control" id="edited_text" name="edited_text" rows="15">{{ text }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Save Transcription</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
